#____PREPROCESSING____
default_preprocessing_parameters: {}

preprocessing:
  pca :
    script : pca-preprocess
    mem : 1000
    parameters:
      min_dispersion : 0.7
      min_cells : 25
      feature_type : RNA
  lsi :
    script : lsi-preprocess
    mem : 2000
    parameters :
      feature_type : ATAC
      min_cells : 30


#____METHODS____
default_method_parameters: {}

methods :
  slingshot_pca : 
    run_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/custom_slingshot/run.R
    definition_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/custom_slingshot/definition.yaml
    trials:
      min_dim_3:
        parameters: min_dim=3
        preprocessing: pca
      min_dim_4:
        parameters: min_dim=4
        preprocessing: pca
      min_dim_5:
        parameters: min_dim=5
        preprocessing: pca
  slingshot_lsi : 
    run_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/signac/run.R
    definition_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/signac/definition.yaml
    trials:
      seurat_3_True:
        parameters: min_dim=3, style="seurat", skip_first_dim=TRUE
        preprocessing: lsi
      seurat_4_True:
        parameters: min_dim=4, style="seurat", skip_first_dim=TRUE
        preprocessing: lsi
      seurat_5_True:
        parameters: min_dim=5, style="seurat", skip_first_dim=TRUE
        preprocessing: lsi
      signac_3_True:
        parameters: min_dim=3, style="signac", skip_first_dim=TRUE
        preprocessing: lsi
      signac_4_True:
        parameters: min_dim=4, style="signac", skip_first_dim=TRUE
        preprocessing: lsi
      signac_5_True:
        parameters: min_dim=5, style="signac", skip_first_dim=TRUE
        preprocessing: lsi
