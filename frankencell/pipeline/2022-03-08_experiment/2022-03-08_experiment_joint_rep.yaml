
default_preprocessing_parameters: 
  min_cells : 25
  tuning_args:
    min_topics : 5
    min_epochs : 40
    max_epochs : 60
    max_dropout : 0.1
    top_n_trials : 5
    train_size : 0.9
    cv : shufflesplit
    batch_sizes : [32,64]
  atac_model_args:
    beta : 0.92
    batch_size : 64
    encoder_dropout : 0.05
    num_topics : 7
    decoder_dropout : 0.2
    num_epochs : 45    
    num_layers : 2
    hidden : 64
    seed : 2556
  rna_model_args:
    beta : 0.92
    batch_size : 64
    encoder_dropout : 0.05
    num_topics : 7
    decoder_dropout : 0.2
    num_epochs : 45    
    num_layers : 2
    hidden : 64
    seed : 2556

preprocessing:
  mira_tune:
    script : mira-preprocess
    concurrent_job_penalty : 1
    parameters:
      use_atac_features : false
      use_rna_features : true
      train_style : tune
  mira_tune_ATAC:
    script : mira-preprocess
    concurrent_job_penalty : 1
    parameters:
      use_atac_features : true
      use_rna_features : false
      train_style : tune
  mira_load_joint : 
    script : mira-preprocess
    concurrent_job_penalty : 1
    parameters:
      use_atac_features : true
      use_rna_features : true
      train_style : load

#____METHODS____
default_method_parameters: {}

methods :
  mira_tree:
    run_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/mira/run
    definition_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/mira/definition.yaml
    trials:
      mira_JOINT : 
        parameters: use_rep="joint"
        preprocessing: mira_load_joint
      mira_JOINT_CONSTRAINED :
        parameters: use_rep="joint_constrained"
        preprocessing: mira_load_joint
      mira_RNA_only : 
        parameters: use_rep="RNA"
        preprocessing : mira_tune
      mira_ATAC_only : 
        parameters : use_rep="ATAC"
        preprocessing : mira_tune_ATAC