
#____PREPROCESSING____
default_preprocessing_parameters: 
  min_cells : 25
  min_dispersion : 0.7
  use_atac_features : false
  tuning_args:
    min_topics : 5
    min_epochs : 40
    max_epochs : 60
    max_dropout : 0.1
    top_n_trials : 5
    train_size : 0.9
    cv : shufflesplit
    batch_sizes : [32,64]
  rna_model_args:
    beta : 0.92
    batch_size : 64
    encoder_dropout : 0.05
    num_topics : 7
    decoder_dropout : 0.2
    num_epochs : 45    
    num_layers : 2
    hidden : 64
    seed : 2556

preprocessing:
  mira_no_tune:
    script : mira-preprocess
    concurrent_job_penalty : 1
    parameters:
      train_style : fit
  mira_tune:
    script : mira-preprocess
    concurrent_job_penalty : 1
    parameters:
      train_style : tune

#____METHODS____
default_method_parameters: {}

methods :
  mira_tree:
    run_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/mira/run
    definition_file : /liulab/alynch/projects/benchmarking/2022-02-08_experiment/frankencell-dynverse/frankencell/methods/mira/definition.yaml
    trials:
      mira_tune_diffmap : 
        parameters: use_rep="RNA", box_cox=0.5
        preprocessing: mira_tune
    yeah:
      mira_no_tune:
        parameters: use_rep="RNA", box_cox=0.5
        preprocessing: mira_no_tune
      mira_tune:
        parameters: use_rep="RNA", box_cox=0.5
        preprocessing: mira_tune
